<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Cards</title>
  </head>
  <body class="container">
    <div class="card-component">
      <div class="img-container">
        <img
          class="image"
          src="https://pbs.twimg.com/media/DrrcdZjX0AE2lLl.jpg"
          alt="Salta capital at night"
        />
      </div>
      <div class="info-container">
        <div class="title">
          <h2>Ciudad de Salta</h2>
        </div>
        <div class="info">
          <p>
            The city is Salta Province's capital and it's located at the
            northwest region of Argentina. Was founded on April 16, 1582 by
            Hernando de Lerma.
          </p>
        </div>
        <div class="link">
          <a href="https://municipalidadsalta.gob.ar/historia/" target="_blank"
            ><p>To learn more visit us here</p></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
